<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Parcial Electiva I | Formulario</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./Assets/Logo-Unicolombo.png" alt="Logo">
            <h1>Registro de Estudiantes</h1>
            <h4>Información del Estudiante</h4>
        </header>
        <main>
            <form action="">
                <label for="foto">Foto del Estudiante</label>
                <input type="file" name="foto" id="foto">
                <label for="nombre">Nombre Completo</label>
                <input type="text" name="name" id="nombre">

                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad">

                <label for="universidad">Universidad</label>
                <input type="text" name="universidad" id="universidad">
                
                <label for="carrera">Carrera</label>
                <input type="text" name="carrera" id="carrera">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <button type="submit">Registrar</button>
            </form>
        </main>
        <footer>
            <p>© 2024 Cleymer Avila Pushaina. Todos los derechos reservados.</p>
        </footer>
    </div>
    
</body>
</html>
